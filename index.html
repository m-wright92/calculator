<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <h2>Choose Operator</h2>
    <select id="operator">
      <option></option>
      <option value="Add">add</option>
      <option value="Subtract">subtract</option>
      <option value="Multiply">multiply</option>
      <option value="Divide">divide</option>
    </select>
      <form id="math">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="number">
        </div>
        <button type="submit" class="btn" id="simple"></button>
      </form>
      <div id="output">
      </div>
  </div>

  <div class="container buttons">
    <div class="row">
      <div class="col-12" id="newOutput"></div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-outline-primary" id="one">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-primary" id="two">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-primary" id="three">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-danger" id="multiply">*</button>
      </div>
    </div> 
    
    <div class="row">
      <div class="col-3">
        <button class="btn btn-outline-primary" id="four">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-primary" id="five">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-primary" id="six">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-danger" id="divide">-</button>
      </div>
    </div>  
    
    <div class="row">
      <div class="col-3">
        <button class="btn btn-outline-primary" id="seven">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-primary" id="eight">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-primary" id="nine">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-danger" id="subtract">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <button class="btn btn-outline-primary" id="zero">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-danger" id="add">+</button>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-danger">=</button>
      </div>
    </div>
  </div>
</body>
</html>
